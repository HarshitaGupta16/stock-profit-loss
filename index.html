<!DOCTYPE html>

    <title>Stock Profit Loss</title>
    <meta charset="UTF-8" />

      rel="stylesheet"

    />
  </head>

  <body>
    <h1>Stock Profit Loss</h1>
    <form id="submit-btn">
      <label for="initial-price"
        >Initial Price
        <input
          type="number"
          id="initial-price"
          placeholder="Enter initial stock price here"
          required
          style="margin-left: 6.2rem;"
        />
      </label>

      <label for="stocks-quantity">
        Quantity of Stocks
        <input
          required
          type="number"
          id="stocks-quantity"
          placeholder="Enter the number of stocks bought"
          style="margin-left: 1rem;"
        />
      </label>
      <label for="current-price">
        Current Price
        <input
          required
          type="number"
          id="current-price"
          placeholder="Enter the current stock price here"
          style="margin-left: 4.9rem;"
        />
      </label>
      <button>Tell Me!!</button>
    </form>

    <div id="output-result" class="output"></div>
    <script src="src/index.js"></script>
